<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- StyleSheet links-->
  <link rel="stylesheet" href="./style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div class="board">
    <h2 class="title">Etch-A-Sketch</h2>
    <div class="container"></div>
  </div>
  <div class="controls">
    <div class="slider">
      <input autocomplete="off" type="range" id="rangeSlider" min = "16" max="100" value="16">
    </div>
    <div class="btns">
      <button id="bw">Toggle B&W</button>
      <button id="color">Toggle Color</button>
      <button id="eraser">Toggle Eraser</button>
      <button id="clear">Toggle Clear</button>
    </div>
  </div>
</body>
<!-- Scripts-->
<script src="./index.js"></script>
</html>
